label: Split Hero
icon: hero
description: "Prominent section block for landing pages."
structures:
  - pageSections
value:
  _component: page-sections/heroes/split-hero
  eyebrow: ""
  heading: ""
  subtitle: ""
  imageSource: ""
  imageAlt: ""
  buttonSections: []
  reverse: false
  colorScheme:
  backgroundColor: base
preview:
  text:
    - key: heading
    - Split Hero
  subtext:
    - key: eyebrow
    - Eyebrow
    - key: subtitle
    - Add content to the hero
picker_preview:
  text: Split Hero
  subtext: "Prominent section block for landing pages."
  icon: hero

_inputs:
  eyebrow:
    type: text
    comment: "Optional label displayed above the hero heading."
  heading:
    type: text
    comment: "Main heading text for the hero section."
  subtitle:
    type: text
    comment: "Subtitle text displayed below the main heading."
  imageSource:
    type: image
    comment: "Feature image to display alongside the hero content."
    options:
      paths:
        uploads: src/assets/images
        static: ""
  imageAlt:
    type: text
    comment: "Alt text for the feature image for accessibility."
  buttonSections:
    type: array
    comment: "Array of button components for call-to-action buttons. See the Button component documentation for more information."
    options:
      structures: _structures.buttonSections
  reverse:
    type: switch
    comment: "Whether to reverse the order of content and image (image first, content second)."
  colorScheme:
    type: select
    comment: "Color scheme theme for the hero."
    options:
      values:
        - id: default
          name: Default
        - id: contrast
          name: Contrast
  backgroundColor:
    type: select
    comment: "Background color for the hero."
    options:
      values:
        - id: none
          name: None
        - id: base
          name: Base
        - id: surface
          name: Surface
        - id: accent
          name: Accent
        - id: highlight
          name: Highlight
